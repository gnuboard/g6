<script>
    $(function() {
        var $opener = window.opener;

        // 인증정보
        $opener.$("input[name=cert_type]").val("hp");
        $opener.$("input[name=mb_name]").val("{{ res_data.user_name }}").attr("readonly", true);
        $opener.$("input[name=mb_hp]").val("{{ res_data.phone_no }}").attr("readonly", true);
        $opener.$("input[name=cert_no]").val("{{ md5_cert_no }}");

        alert("본인인증이 완료되었습니다.");

        if($opener.$("form[name=fcertrefreshform]") != undefined){
            $opener.$("form[name=fcertrefreshform]").submit();
        }   
        window.close();
