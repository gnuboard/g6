{% extends "base_sub.html" %}

{% block title %}로그인{% endblock title %}

{% block content %}
<div id="mb_login" class="mbskin">
    <div class="mbskin_box">
        <h1>로그인</h1>
        <div class="mb_log_cate">
            <h2><span class="blind">회원</span>로그인</h2>
            <a href="{{ url_for('get_register') }}" class="join">회원가입</a>
        </div>
        <form name="flogin" action="{{ url_for('login') }}" onsubmit="return flogin_submit(this);" method="post">
            <input type="hidden" name="url" value="{{ url }}">
            <fieldset id="login_fs">
                <legend>회원로그인</legend>
                <label for="login_id" class="blind">회원아이디<strong class="blind"> 필수</strong></label>
                <input type="text" name="mb_id" id="login_id" required value="{{ mb_id }}" class="frm_input required alnum_" size="20" maxLength="20" placeholder="아이디">
                <label for="login_pw" class="blind">비밀번호<strong class="blind"> 필수</strong></label>
                <input type="password" name="mb_password" id="login_pw" required class="frm_input required" size="20" maxLength="20" placeholder="비밀번호">
                <button type="submit" class="btn_submit">로그인</button>

                <div id="login_info">
                    <div class="login_if_auto chk_box">
                        <input type="checkbox" name="auto_login" id="login_auto_login">
                        <label for="login_auto_login"><span></span> 자동로그인</label>  
                    </div>
                    <div class="login_if_lpl">
                        <a href="{{ url_for('find_member_id_form') }}">아이디 찾기</a> |
                        <a href="{{ url_for('find_member_password_form') }}">비밀번호 찾기</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    {% include "social/social_login.html" %}
</div>

<script>
    jQuery(function($){
        $("#login_auto_login").click(function(){
            if (this.checked) {
                this.checked = confirm("자동로그인을 사용하시면 다음부터 회원아이디와 비밀번호를 입력하실 필요가 없습니다.\n\n공공장소에서는 개인정보가 유출될 수 있으니 사용을 자제하여 주십시오.\n\n자동로그인을 사용하시겠습니까?");
            }
        });
    });

    function flogin_submit(f)
    {
        if( $( document.body ).triggerHandler( 'login_sumit', [f, 'flogin'] ) !== false ){
            return true;
        }
        return false;
    }

</script>
{% endblock content %}
